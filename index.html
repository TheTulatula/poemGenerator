<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poems</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>AI Poem Generator</h1>

      <form id="poemGenerator">
        <input
          type="text"
          placeholder="Type a topic to create a poem..."
          autofocus
          required
          class="textInput"
          id="userPrompt"
        />
        <input type="submit" value=" Create " class="submitInput" />
      </form>
      <div class="poem" id="poem">
        A whisper of fur in the moonlight's grace, <br />
        With emerald eyes that silently trace.<br />
        A dance of shadows, a leap so spry,<br />
        In the heart of the night, the cat roams high.<br />
        <strong>SheCodes AI</strong>
      </div>
    </main>
