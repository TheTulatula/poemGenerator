<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poems</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>AI Poem Generator</h1>

      <form id="poemGenerator">
        <input
          type="text"
          placeholder="Type a topic to create a poem..."
          autofocus
          required
          class="textInput"
          id="userPrompt"
        />
        <input type="submit" value=" Create " class="submitInput" />
      </form>
      <small>i.e: Cat, Flower, chocolate </small>

      <div class="poem hidden" id="poem"></div>
    </main>
